<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid">
        <h1>Snake</h1>
        <canvas id="gameField" height="512" width="512"></canvas><br>

        <button id="resetBtn">Reset</button>
        <label id="scoreLabel">Score: 0</label>
        <label id="highScoreLabel">High score: 0</label>
        <label id="snakeLengthLabel">Snake length: 3</label>
    </div>
    <div class="radio">
        <p>Chose difficulty level to start: </p>
        <p><input type="radio" name="difficulty" value="200">Easy</p>
        <p><input type="radio" name="difficulty" value="120">Medium</p>
        <p><input type="radio" name="difficulty" value="75">Hard</p>
    </div>


    <script src="./index.js"></script>
</body>

</html>
