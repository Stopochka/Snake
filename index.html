<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Snake</h1>
    <div class="page-box">
      <div class="game-box">
        <canvas id="gameField" height="512" width="512"></canvas><br />
        <button id="resetBtn">Reset</button>
        <label id="scoreLabel">Score: 0</label>
        <label id="highScoreLabel">High score: 0</label>
        <label id="snakeLengthLabel">Snake length: 3</label>
      </div>

      <div class="game-settings-box">
        <h2>Game Settings</h2>
        <div class="difficulty-settings">
          <p>Chose difficulty level:</p>
          <p><input type="radio" name="difficulty" value="200" />Easy</p>
          <p><input type="radio" name="difficulty" value="120" />Medium</p>
          <p><input type="radio" name="difficulty" value="75" />Hard</p>
        </div>
        <div class="block-settings">
          <p>Chose block size:</p>
          <p><input type="radio" name="block-size" value="16" />16px</p>
          <p><input type="radio" name="block-size" value="32" />32px</p>
        </div>
        <button id="startBtn">Start</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
